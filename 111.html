<!DOCTYPE html>
<html>
<head>
  <title>Search Results</title>
  <style>
    .search-results {
      margin-top: 20px;
      color: #333;
    }

    .search-results h2 {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .search-results .result-item {
      margin-bottom: 10px;
    }

    .search-results .model {
      font-weight: bold;
    }

    .search-results .location {
      color: #666;
    }
    
  </style>
</head>
<body>
  <div class="search-results">
    <h2>Search Results:</h2>

    <div class="result-item">
      <span class="model">Model: Example Model 1</span><br>
      <span class="location">Location: Example Location 1</span><br>
    </div>

    <div class="result-item">
      <span class="model">Model: Example Model 2</span><br>
      <span class="location">Location: Example Location 2</span><br>
    </div>

    <!-- Add more result items as needed -->
  </div>
</body>
</html>
